<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tobuyApp</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <div class="container">
      <div class="header-flex">
        <div class="left-logo">
          logo
        </div>
        <div class="right-flex">
          <div>
            user
          </div>
          <div>
            login
          </div>
        </div>
      </div>
    </div>

  </header>

  <main>
    <section class="add">
      <div class="container">
        <h1>Quick Reminder</h1>
        <h2>your shopping list for next time</h2>
        <form>

          <div class="form-grid">
            <input type="text" id="toBuyItem" placeholder="What to buy?" required>


            <input type="int" id="quantity" placeholder="Numbers to buy?">


            <input type="text" id="store" placeholder="Where to buy?">


            <select id="type" name="type">
              <option value="Onine">Onine</option>
              <option value="In store">In store</option>
            </select>
          </div>

          <button class="btn" type="add">Add</button>
        </form>
      </div>
    </section>

    <section>
      <div class="container">
        <ul class="tobuy-list">

        </ul>
      </div>


    </section>

  </main>

  <script src="js/app.js"></script>
</body>

</html>
